<!-- in this code we check pass/fail using "resolve, reject" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Open console!</p>
    <script>
      function checkResult() {
        return new Promise((resolve, reject) => {
          const myPercentage = Math.random();
          console.log(myPercentage);
          const gotPercentage = myPercentage > 0.36;
          console.log(gotPercentage);
          if (gotPercentage) {
            resolve("I am passed");
          } else {
            reject("i am failed.");
          }
        });
      }
      checkResult()
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
