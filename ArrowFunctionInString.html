<!-- In this code with we learn to use arrow funtion to use in string -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var dummy = (a, b) => {
        return a + b;
      };

      document.writeln(`my age is ${dummy(5, 5)}`);
    </script>
  </body>
</html>
